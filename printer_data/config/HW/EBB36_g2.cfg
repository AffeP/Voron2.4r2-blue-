# This file contains common pin mappings for the BIGTREETECH EBB36
# GEN2 board. To use this config, the firmware should be compiled for the
# STM32G0B1 with "8 MHz crystal" and "USB (on PA11/PA12)" or "CAN bus (on PB12/PB13)" .
# The "EBB36 GEN2" micro-controller will be used to control the components on the nozzle.

# See docs/Config_Reference.md for a description of parameters.

[mcu EBB]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_310044001750304158373620-if00
#canbus_uuid=a62a88bb28e3

[temperature_sensor EBB36]
sensor_type: Generic 3950
sensor_pin: EBB:PA0
pullup_resistor: 2200

[lis2dw]
cs_pin: EBB:PB1
spi_bus:spi2_PB2_PB11_PB10
axes_map: x,y,z

[extruder]
step_pin: EBB:PB14
dir_pin: EBB:PA8
enable_pin: !EBB:PB6
microsteps: 16
rotation_distance:  4.7830131121165
nozzle_diameter: 0.400
filament_diameter: 1.750
pressure_advance: 0.022
heater_pin: EBB:PB4
sensor_type: Generic 3950
pullup_resistor: 2200
sensor_pin: EBB:PA3
control: pid
pid_Kp: 21.527
pid_Ki: 1.063
pid_Kd: 108.982
min_temp: 0
max_temp: 300
max_extrude_only_distance: 300.0
max_extrude_cross_section: 10.0

[tmc2209 extruder]
uart_pin: EBB:PB3
run_current: 0.650
stealthchop_threshold: 999999

#[filament_switch_sensor fil_det]
[filament_switch_sensor material_0]
switch_pin: EBB:PD0                      
pause_on_runout: true
runout_gcode:
    RESPOND PREFIX="FILAMENT" MSG="Runout detected! Printer paused. Please reload filament."

[fan]
pin: EBB:PD3
max_power: 1.0
kick_start_time: 0.5

[heater_fan hotend_fan]
pin: EBB:PA5
heater: extruder
heater_temp: 50.0
max_power: 1.0
kick_start_time: 0.5

